<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assistant Librarian</title>
</head>
<body style="position: absolute; top: 5%; left: 30%;">
    <a href="/"><button>В главное меню</button></a><br>
    <form method="POST">
        {% csrf_token %}
        <p>
            <p>Старое: {{book.title}}</p>
            <label>Новое название</label><br>
            <input type="text" name="title" />
        </p>
        <p>
            <p>Старое: {{book.author}}</p>
            <label>Новый автора</label><br>
            <input type="text" name="author" />
        </p>
        <p>
            <p>Старое: {{book.genre}}</p>
            <label>Новый жанр</label><br>
            <input type="text" name="genre" />
        </p>
        <p>
            <p>Старое: {{book.book_count}}</p>
            <label>Новое количество</label><br>
            <input type="number" name="book_count" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
