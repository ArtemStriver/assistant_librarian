<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assistant Librarian</title>
</head>
<body style="position: absolute; top: 5%; left: 30%;">
    <a href="/"><button>В главное меню</button></a><br>
    <form method="POST" action="">
        {% csrf_token %}
        <p>
            <label>Введите название</label><br>
            <input type="text" name="title" />
        </p>
        <p>
            <label>Введите автора</label><br>
            <input type="text" name="author" />
        </p>
        <p>
            <label>Введите жанр</label><br>
            <input type="text" name="genre" />
        </p>
        <p>
            <label>Введите количество</label><br>
            <input type="number" name="book_count" />
        </p>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
